<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Home</title>
</head>

<body class="bg-danger" style="font-family: 'Kanit', sans-serif;">
    <nav class="navbar navbar-expand-lg bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" alt="logo__company" style="height: 60px; filter: invert(100%);">
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html">Peliculas</a>
                    </li>
                </ul>
                <a href="addform.html">
                    <button class="btn btn-outline-white text-white bg-dark" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        id="carritoCompra" onclick="bodyCarrito()">Añadir Pelicula</button>
                </a>
            </div>
        </div>
    </nav>


    <div class="container mt-5 text-white" id="cuerpo bg-danger">
        <div class="d-flex justify-content-center mb-5">
            <h1>Añade una pelicula al catálogo</h1>
        </div>
        <div class="d-flex justify-content-center">
            <form class="fs-4 d-flex flex-column justify-content-start" style="width: 40%">
                <label for="title" class="me-5">Título: </label>
                    <input type="text" id="title" name="film__title" style=" font-size: 18px; margin-bottom: 2%;">

                <label for="año" class="me-5">Año: </label>
                    <input type="number" id="año" name="film__year" style=" font-size: 18px;  margin-bottom: 2%;">

                <label for="nacionalidad" class="me-5">Nacionalidad: </label>
                    <input type="text" id="nacionalidad" name="film__nacionality" style=" font-size: 18px;  margin-bottom: 2%;">

                <label for="lenguaje" class="me-5">Lenguaje: </label>
                    <input type="text" id="lenguaje" name="film__nacionality" style=" font-size: 18px;  margin-bottom: 2%;">

                <label for="plataforma" class="me-5">Plataforma: </label>
                    <input type="text" id="plataforma" name="film__Platform" style=" font-size: 18px;  margin-bottom: 2%;">

                <label for="IsMCU" class="me-5">IsMCU: </label>
                    <input type="checkbox" id="IsMCU" name="film__IsMCU" style=" margin-bottom: 2%;">

                <label for="protagonista" class="me-5">Protagonista: </label>
                    <input type="text" id="protagonista" name="film__mainCharacterName" style="font-size: 18px;  margin-bottom: 2%;">

                <label for="productor" class="me-5">Productor: </label>
                    <input type="text" id="productor" name="film__producer" style=" font-size: 18px;  margin-bottom: 2%;">

                <label for="distribuidor" class="me-5">Distribuidor: </label>
                    <input type="text" id="distribuidor" name="film__distributor" style="font-size: 18px;  margin-bottom: 2%;">

                <label for="genero" class="me-5">Género: </label>
                    <input type="text" id="genero" name="film__genre" style="font-size: 18px;  margin-bottom: 2%;">
                
                <label for="portada" class="me-5">Link de la portada: </label>
                    <input type="text" id="portada" name="film__genre" style="font-size: 18px;  margin-bottom: 2%;">
                <div class="d-flex justify-content-center">
                <botton type="button" class="btn btn-dark mt-5 w-25" onclick="addFilm()">Añadir</botton>
                </div>
            </form>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
